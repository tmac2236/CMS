<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <tabset>
            <tab heading="{{ 'Maintain.title' | translate }} {{ 'Maintain.company' | translate }}" id="tab1">
              <form [formGroup]="companyFormGroup" class="container mt-3 " (ngSubmit)="submitCompanyList()">
                <div class="row justify-content-left">
                  <div class="col-12">
                    <button type="button" class="btn btn-primary mb-2" (click)="addEmptyCompany()">{{ 'Maintain.add' | translate }} {{ 'Maintain.company' | translate }}</button>
                    <input type="submit" class="btn btn-success mb-2" value="{{ 'Maintain.submit' | translate }}"/> 
                  </div>
                  <div class="col-12">
                    <section class="container border mb-4 p-3" formArrayName="companys" 
                      *ngFor="let company of getCompanyForm.controls; let i = index;">
                      <div [formGroupName]="i">
                        <div class="row">
                        </div>
                        <div class="row">
                          <div class="col-1">
                              <div class="form-group">
                                  <label>Id</label>
                                  <input type="text" [ngClass]="{'bg-warning': company.dirty }" class="form-control" formControlName="id" [readonly]="true"/>
                              </div>
                          </div>
                          <div class="col-5">
                              <div class="form-group">
                                  <label>{{ 'Report.titleList.companyName' | translate }}</label>
                                  <input type="text" class="form-control" formControlName="companyName" [readonly]="this.company.value.isRead"/>
                              </div>
                          </div>
                          <div class="col-2">
                            <div class="form-group">
                                <label>{{ 'Report.titleList.companyDistance' | translate }} (Km)</label>
                                <input type="number" min = 0 step = 0.01 class="form-control" formControlName="companyDistance" [readonly]="this.company.value.isRead"/>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="form-group">
                                <label>CreateDate</label>
                                <input type="datetime"[ngClass]="{'bg-warning': this.company.value.isWarn }" class="form-control" formControlName="createDate" [readonly]="true"/>
                            </div>
                          </div>
                          
                          <div class="col-1" *ngIf="!this.company.value.id">
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-danger float-right mt-8" (click)="removeCompany(i)">Cancel</button>
                          </div> 
                          
                        </div>
                      </div>
                    </section> 
                    
                    
                  </div>
                </div>
              </form>  
             
            </tab>

            <tab heading="{{ 'Maintain.title' | translate }} {{ 'Maintain.car' | translate }}">
              <form [formGroup]="carFormGroup" class="container mt-3" (ngSubmit)="submitCarList()">
                <div class="col-12">
                  <button type="button" class="btn btn-primary mb-2" (click)="addEmptyCar()">{{ 'Maintain.add' | translate }} {{ 'Maintain.car' | translate }}</button>
                  <input type="submit" class="btn btn-success mb-2" value="{{ 'Maintain.submit' | translate }}"/>  
                </div>
                <div class="row justify-content-left">
                  <div class="col-6">
                    <section class="container border mb-4 p-3" formArrayName="cars" 
                      *ngFor="let car of getCarForm.controls; let i = index;">
                      <div [formGroupName]="i">
                        <div class="row">
                        </div>
                        <div class="row">
                          <div class="col-2">
                              <div class="form-group">
                                  <label>Id</label>
                                  <input type="text" [ngClass]="{'bg-warning': car.dirty }" class="form-control" formControlName="id" [readonly]="true"/>
                              </div>
                          </div>
                          <div class="col-8">
                              <div class="form-group">
                                  <label>{{ 'Report.titleList.carSize' | translate }}</label>
                                  <input type="text" class="form-control" formControlName="carSize"  [readonly]="this.car.value.isRead"/>
                              </div>
                          </div>
                          
                          <div class="col-2" *ngIf="!this.car.value.id" >
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-danger float-right mt-8" (click)="removeCar(i)">Cancel</button>
                          </div>
                          
                        </div>
                      </div>
                    </section> 
           
                  </div>
                </div>
              </form>             
            </tab>

            <tab heading="{{ 'Maintain.title' | translate }} {{ 'Maintain.department' | translate }}">
              <form [formGroup]="departmentFormGroup" class="container mt-3" (ngSubmit)="submitDepartmentList()">
                <div class="row justify-content-left">
                  <div class="col-12">
                    <button type="button" class="btn btn-primary mb-2" (click)="addEmptyDepartment()">{{ 'Maintain.add' | translate }} {{ 'Maintain.department' | translate }}</button>
                    <input type="submit" class="btn btn-success mb-2" value="{{ 'Maintain.submit' | translate }}"/>  
                  </div>
                  <div class="col-6">
                    <section class="container border mb-4 p-3" formArrayName="departments" 
                      *ngFor="let department of getDepartmentForm.controls; let i = index;">
                      <div [formGroupName]="i">
                        <div class="row">
                        </div>
                        <div class="row">
                          <div class="col-2">
                              <div class="form-group">
                                  <label>Id</label>
                                  <input type="text" [ngClass]="{'bg-warning': department.dirty }" class="form-control" formControlName="id" [readonly]="true"/>
                              </div>
                          </div>
                          <div class="col-8">
                              <div class="form-group">
                                  <label>{{ 'Report.titleList.departmentName' | translate }}</label>
                                  <input type="text" class="form-control" formControlName="departmentName" [readonly]="this.department.value.isRead"/>
                              </div>
                          </div>
                          
                          <div class="col-2" *ngIf="!this.department.value.id" >
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-danger float-right mt-8" (click)="removeDepartment(i)">Cancel</button>
                          </div>
                          
                        </div>
                      </div>
                    </section> 
            
                  </div>
                </div>
              </form>  
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">{{ 'Common.loadingPleaseWait' | translate }}</p></ngx-spinner
>
